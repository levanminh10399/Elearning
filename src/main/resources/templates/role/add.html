<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/defualt">
<head>
<meta charset="UTF-8">
<title>Thêm mới quyền</title>

</head>
<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Trang chủ
							</a></li>
							<li class="breadcrumb-item"><a href="/admin/role">Quyền</a>
							</li>
							<li class="breadcrumb-item"><a href="#!">Thêm mới quyền</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h2 class="text-uppercase text-center">Thêm mới quyền</h2>
						</div>
						<div class="card-block">
							<form action="" method="post">
								<div class="row">
									<div class="col-md-6 m-auto">
										<div class="form-group">
											<label>Tên quyền</label> <input type="text" path="name"
												id="name" class="form-control" />
										</div>
										<div class="form-group">
											<label>Mô tả</label> <input type="text" path="description"
												id="desc" class="form-control" />
										</div>
										<div class="form-group mt-3">
											<button type="button" onclick="addRole()"
												class="btn btn-primary m-b-0">Lưu lại</button>
											<a href="#" class="btn btn-secondary text-white">Quay lại</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
