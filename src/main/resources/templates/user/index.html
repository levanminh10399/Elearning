<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/defualt">
<head>
<meta charset="UTF-8">
<title>Quản lý người dùng</title>
</head>
<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a th:href="@{home}"> <i
									class="feather icon-home"></i> Trang chủ
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Danh sách tài khoản</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div class="card-header px-0 pb-2">
							<h2 class="text-uppercase text-center">Danh sách Tài khoản</h2>
							<a th:href="@{user/add}" class="btn btn-sm btn-primary">Thêm mới</a>
						</div>
						<div class="card-block table-border-style">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>STT</th>
											<th>Họ tên</th>
											<th>Email</th>
											<th>Số điện thoại</th>
											<th>#</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${users == null||users.empty}">
											<td colspan="4" class="text-center">Chưa có dữ liệu</td>
										</tr>
										<tr th:each="item:${users}">
											<td th:text="${item.id}"></td>
											<td th:text="${item.fullname}"></td>
											<td th:text="${item.email}"></td>
											<td th:text="${item.phone}"></td>
											<td><a th:href="@{/user/edit(id=${item.id})}"
												class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
												<a href="@{user/delete}"
												class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
